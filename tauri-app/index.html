<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>md-reader</title>
</head>
<body>
  <!-- Toolbar: sidebar toggle, filename, theme toggle, progress bar -->
  <header id="toolbar">
    <button id="sidebar-toggle" type="button" aria-label="Toggle sidebar" title="Toggle sidebar (Ctrl+B)">
      <svg width="18" height="18" viewBox="0 0 18 18" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round">
        <rect x="1" y="2" width="16" height="14" rx="2" />
        <line x1="7" y1="2" x2="7" y2="16" />
      </svg>
    </button>
    <span id="filename"></span>
    <button id="theme-toggle" type="button" aria-label="Toggle theme" title="Toggle theme">
      <svg id="theme-icon-light" width="18" height="18" viewBox="0 0 18 18" fill="none" stroke="currentColor" stroke-width="1.5">
        <circle cx="9" cy="9" r="4" />
        <line x1="9" y1="1" x2="9" y2="3" /><line x1="9" y1="15" x2="9" y2="17" />
        <line x1="1" y1="9" x2="3" y2="9" /><line x1="15" y1="9" x2="17" y2="9" />
        <line x1="3.3" y1="3.3" x2="4.7" y2="4.7" /><line x1="13.3" y1="13.3" x2="14.7" y2="14.7" />
        <line x1="3.3" y1="14.7" x2="4.7" y2="13.3" /><line x1="13.3" y1="4.7" x2="14.7" y2="3.3" />
      </svg>
      <svg id="theme-icon-dark" width="18" height="18" viewBox="0 0 18 18" fill="none" stroke="currentColor" stroke-width="1.5" style="display:none">
        <path d="M15 10.5A6.5 6.5 0 0 1 7.5 3 6 6 0 1 0 15 10.5z" />
      </svg>
      <svg id="theme-icon-system" width="18" height="18" viewBox="0 0 18 18" fill="none" stroke="currentColor" stroke-width="1.5" style="display:none">
        <rect x="2" y="3" width="14" height="10" rx="1.5" />
        <line x1="6" y1="15" x2="12" y2="15" />
        <line x1="9" y1="13" x2="9" y2="15" />
      </svg>
    </button>
    <div id="progress-bar"></div>
  </header>

  <aside id="toc-sidebar"></aside>
  <main id="content">
    <!-- Loading skeleton: document-mimicking bars -->
    <div class="skeleton">
      <div class="skeleton-line skeleton-heading"></div>
      <div class="skeleton-line skeleton-text"></div>
      <div class="skeleton-line skeleton-text short"></div>
      <div class="skeleton-line skeleton-text"></div>
      <div class="skeleton-line skeleton-subheading"></div>
      <div class="skeleton-line skeleton-text"></div>
      <div class="skeleton-line skeleton-text short"></div>
    </div>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
