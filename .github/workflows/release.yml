# release.yml — Build Tauri desktop app and publish GitHub Release
#
# Triggers on version tags (v1.0.0, v2.3.1, etc.)
# Builds Windows (.msi, .exe) and Linux (.deb, .AppImage) installers
# Creates a GitHub Release with all artifacts attached

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # ── Linux build ──────────────────────────────────────────────
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: tauri-app/src-tauri

      - name: Install frontend dependencies
        working-directory: tauri-app
        run: npm ci

      - name: Build Tauri app
        working-directory: tauri-app
        run: npx tauri build

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            tauri-app/src-tauri/target/release/bundle/deb/*.deb
            tauri-app/src-tauri/target/release/bundle/appimage/*.AppImage

  # ── Windows build ────────────────────────────────────────────
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: tauri-app/src-tauri

      - name: Install frontend dependencies
        working-directory: tauri-app
        run: npm ci

      - name: Build Tauri app
        working-directory: tauri-app
        run: npx tauri build

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            tauri-app/src-tauri/target/release/bundle/msi/*.msi
            tauri-app/src-tauri/target/release/bundle/nsis/*.exe

  # ── GitHub Release ───────────────────────────────────────────
  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts
          path: artifacts/linux

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: artifacts/windows

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/linux/**/*.deb
            artifacts/linux/**/*.AppImage
            artifacts/windows/**/*.msi
            artifacts/windows/**/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
